<div class="fondo-modal amimated fadeIn" [ngClass]="modalCargaService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTemporal" [src]="'pepito' | imagen" class="previsualizarImagen" />
                    <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="previsualizarImagen" />
                    <input (change)="selectImagen($event.target.files[0])" type="file" />
                </div>
                <div class="modal-footer">
                    <button (click)="cambiarImagen()" [disabled]="!imagenTemporal" type="button" class="btn btn-primary">
            Guardar
          </button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">
            Cancelar
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
