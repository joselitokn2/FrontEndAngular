<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar" />
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn btn-primary btn-rounded">
            <i class="fa fa-plus"></i> Nuevo Hospital
          </button>
                </div>
                <h3 class="card-title">
                    Hospitales registrados(
                    <small>{{ this.hospitalService.totalHospitales }}</small> )
                </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                Imagen
                            </th>
                            <th>
                                Hospital
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td>
                                <img (click)="actualizarImagen(hospital)" [src]="hospital.imagen | imagen: 'hospital'" class="imagenPeque pointer" />
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombreHospital" type="text" class="form-control" placeholder="nombre del hospital" />
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>

                                <button (click)="eliminarHospital(hospital)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
