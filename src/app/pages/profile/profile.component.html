<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">Nombre Usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Email del usuario" required />
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i> Guardar
          </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card align-self-center">
            <div class="card-body card card-block">
                <h4 class="card-title">Imagen del Usuario</h4>
                <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
                <img *ngIf="!imagenTemporal" [src]="usuario.imagen | imagen" class="previsualizarImagen" />
                <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="previsualizarImagen" />
                <input (change)="selectImagen($event.target.files[0])" type="file" />
                <br />
                <button (click)="cambiarImagen()" [disabled]="!imagenParaSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i> Actualizar foto
        </button>
            </div>
        </div>
    </div>
</div>
