<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>
            <br />
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #formulario="ngForm" ngNativeValidate (ngSubmit)="nuevoMedico(formulario)">
                        <div class="form-group">
                            <label>Nombre del médico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del médico" required />
                        </div>

                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                <option value="">Seleccione Hospital</option>
                <option
                  *ngFor="let hospital of hospitales"
                  [value]="hospital._id"
                >
                  {{ hospital.nombre }}
                </option>
              </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Hospital</h3>
      <h4 class="card-text">{{ hospital.nombre }}</h4>
      <img
        [src]="hospital.imagen | imagen: 'hospital'"
        class="rounded img-fluid"
      />
    </div>
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Imagen</h3>
      <img
        (click)="cambiarImagenMedico()"
        [src]="medico.imagen | imagen: 'medico'"
        class="rounded img- img-fluid pointer"
      />
    </div>
  </div>
</div>
